<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공사 적합성 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">항공사 적합성 테스트</h1>
        <p class="text-center mb-4">이 테스트는 당신에게 가장 적합한 항공사를 찾아드립니다.</p>
        <div id="startContainer" class="text-center">
        <button id="startBtn" class="btn btn-primary btn-lg">테스트 시작</button>
        </div>
        <div id="questionContainer" style="display:none;"></div>
        <div id="resultContainer" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
    <script>
function sendResultToSheet(answers, result) {
    console.log("Sending data to sheet:", answers, result);
    const url = 'https://script.google.com/macros/s/AKfycbxFyVMJFJCa7TmBqlRCcCUffI2qUmZ67QR3Py2BdA9PuznVXNC9S01iWcu1aVaji6lRZQ/exec';
    
    // 복수 선택 답변을 문자열로 변환
    const formattedAnswers = answers.map((answer, index) => {
        if (index === 5 || index === 8) { // 6번과 9번 질문 (인덱스는 0부터 시작)
            return Array.isArray(answer) ? answer.map(i => questions[index].choices[i]).join(', ') : answer;
        }
        return answer;
    });

    console.log("Formatted answers:", formattedAnswers);

    const data = {
        answers: formattedAnswers,
        result: result
    };

    fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    }).then(response => {
        console.log('Data sent successfully');
    }).catch(error => {
        console.error('Error sending data:', error);
    });
}
</script>
</body>
</html>
