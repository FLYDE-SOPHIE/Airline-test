<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공사 적합성 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">항공사 적합성 테스트</h1>
        <p class="text-center mb-4">이 테스트는 당신에게 가장 적합한 항공사를 찾아드립니다.</p>
        <div id="startContainer" class="text-center">
            <button id="startBtn" class="btn btn-primary btn-lg">테스트 시작</button>
        </div>
        <div id="questionContainer" style="display:none;">
            <!-- 여기에 질문들이 동적으로 추가됩니다 -->
        </div>
        <div id="resultContainer" style="display:none;">
            <!-- 여기에 결과가 표시됩니다 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
