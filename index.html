<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공사 적합성 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">항공사 적합성 테스트</h1>
        <p class="text-center mb-4">이 테스트는 당신에게 가장 적합한 항공사를 찾아드립니다.</p>
        <div id="startContainer" class="text-center">
            <button id="startBtn" class="btn btn-primary btn-lg">테스트 시작</button>
        </div>
        <div id="questionContainer" style="display:none;"></div>
        <div id="resultContainer" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
    <script>
function sendResultToSheet(answers, result) {
    const url = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // 여기에 앞서 복사한 배포 URL을 붙여넣으세요
    const data = {
        answers: answers,
        result: result
    };

    fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    }).then(response => {
        console.log('Data sent successfully');
    }).catch(error => {
        console.error('Error sending data:', error);
    });
}
</script>
</body>
</html>
